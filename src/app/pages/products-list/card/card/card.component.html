<mat-card class="card" [id]="card._id">
    <mat-card-header>
        <mat-card-title>{{ card.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image alt="image" class="card-image" [src]="card.images[0].url" />
        <mat-list>
            <mat-list-item>
                Rating: {{ card.rating }}
                <mat-icon>star</mat-icon>
            </mat-list-item>
            <mat-list-item>$ {{ card.price }}.00 $</mat-list-item>
            <mat-list-item>{{ card.feedbacksCount }} reviews</mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-footer>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="addToCard($event)">
                ADD TO CART
            </button>
        </mat-card-actions>
    </mat-card-footer>
</mat-card>
